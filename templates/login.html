{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
    
    <div class="text-center mb-8">
        <i class="fas fa-user-shield text-5xl text-accent mb-3"></i>
        <h1 class="text-3xl font-bold text-white">AccÃ¨s Administrateur</h1>
        <p class="text-gray-400 mt-2">Veuillez entrer vos identifiants.</p>
    </div>

    <form method="POST" action="{{ url_for('admin_bp.admin_login') }}" class="space-y-6">
        
        <div>
            <label for="pseudo" class="block text-sm font-medium text-gray-300 mb-1">Pseudo</label>
            <input type="text" 
                    id="pseudo" 
                    name="pseudo" 
                    required 
                    placeholder="webmaster"
                    class="w-full p-3 border border-gray-700 rounded-lg bg-gray-900 text-white focus:ring-accent focus:border-accent shadow-inner"
            >
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Mot de passe</label>
            <input type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="admin123"
                    class="w-full p-3 border border-gray-700 rounded-lg bg-gray-900 text-white focus:ring-accent focus:border-accent shadow-inner"
            >
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200 shadow-lg flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i> Se Connecter
        </button>
    </form>
    
    <p class="text-xs text-gray-500 mt-6 text-center">
        (Identifiants de test : Pseudo: `webmaster`, Mot de passe: `admin123`)
    </p>

</div>
{% endblock content %}
